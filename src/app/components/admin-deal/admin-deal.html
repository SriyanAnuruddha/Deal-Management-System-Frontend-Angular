<div class="admin-deal-card">
  <h3>Deal Name: <span>{{ deal?.name }}</span></h3>

  <div class="deal-actions">
    <button [routerLink]="['/view-deal', deal?.id ,deal?.slug]">
      View Deal Details
    </button>
    <button [routerLink]="['/assign-hotels', deal?.id]">
      assign more hotels
    </button>
    <button (click)="onDeleteClick()">Delete Deal</button>
    <button [routerLink]="['/update-deal', deal?.id,deal?.name]">
      Update Deal
    </button>
  </div>
</div>
