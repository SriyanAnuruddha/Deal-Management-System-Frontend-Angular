<div class="view-deals-container">
  <h1>Available Deals</h1>

  <div *ngIf="isLoading" class="loading-message">
    <p>Loading deals...</p>
  </div>

  <div *ngIf="apiErrors" class="api-errors">
    <p>{{ apiErrors.general }}</p>
  </div>

  <div
    *ngIf="!isLoading && !apiErrors && deals.length === 0"
    class="no-deals-message"
  >
    <p>No deals found.</p>
  </div>

  <div class="deals-list">
    <app-deal *ngFor="let deal of deals" [deal]="deal"></app-deal>
  </div>
</div>
